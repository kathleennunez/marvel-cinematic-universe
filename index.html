<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MCU Movie Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="marvel-bg">
    <header class="container py-5 text-center text-light hero">
      <p class="lead text-uppercase letter-spacing-sm mb-2 hero-kicker">Marvel Cinematic Universe</p>
      <h1 class="display-4 fw-bold title-glow hero-title">Infinity Saga Gallery</h1>
      <p class="text-light-50 mb-0 hero-subtitle">Sort and filter the MCU by release or story order, heroes, or phase.</p>
    </header>

    <section class="container">
      <div class="row g-3 align-items-end mb-4">
        <div class="col-md-4">
          <label class="form-label text-light">Sort by</label>
          <select id="sortSelect" class="form-select">
            <option value="chronological">Chronological (Story Order)</option>
            <option value="release">Release Date</option>
          </select>
        </div>
        <div class="col-md-4">
          <label class="form-label text-light">Filter by Main Character</label>
          <select id="characterFilter" class="form-select">
            <option value="all">All Characters</option>
          </select>
        </div>
        <div class="col-md-4">
          <label class="form-label text-light">Filter by Phase</label>
          <select id="phaseFilter" class="form-select">
            <option value="all">All Phases</option>
          </select>
        </div>
      </div>
    </section>

    <main class="container pb-5">
      <div id="moviesGallery" class="row g-4"></div>
      <p id="emptyState" class="text-center text-light-50 mt-4 d-none">No movies found for this filter.</p>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
